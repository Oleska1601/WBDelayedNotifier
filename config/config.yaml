app:
  name: "Delayed Notifier"
  version: "1.0.0"

server:
  host: "0.0.0.0"
  port: 8081
  shutdown_timeout: 10s

POSTGRES_HOST=postgres
POSTGRES_PORT = 5432
POSTGRES_USERNAME=postgres
POSTGRES_PASSWORD=16012006
POSTGRES_DB=notificationsDB

REDIS_HOST=redis
REDIS_PORT=6379

RABBITMQ_CONN_URL=amqp://guest:guest@rabbitmq:5672/

TELEGRAM_BOT_TOKEN=8085413863:AAG2V6khQ1YsQDowiqTCulsc-a4dZtWCXGs

postgres: 
  host: "postgres" 
  port: 5342
  username: "${POSTGRES_USERNAME}"
  password: "${POSTGRES_PASSWORD}"
  db: "${POSTGRES_DB}"
  ssl_mode: "disable"
  max_open_conns: 0
  max_idle_conns: 2
  conn_max_lifetime: 0s  

logger:
  level: "info"

redis:
  host: "redis"
  port: 6379
  password: ""
  database: 0
  ttl: 1h

rabbitmq:
  conn:
    url: "amqp://guest:guest@localhost:5672"
    retries: 5 # retry для connection
    pause: 3s
  exchange:
    name: "notifications"
    type: "direct"
    durable: true # сохр при перезапуске
    auto_delete: false
    internal: false
    no_wait: false
  retry_exchange:
    name: "retry_notifications"
    type: "direct"
    durable: true # сохр при перезапуске
    auto_delete: false
    internal: false
    no_wait: false
  queue_email:
    name: "email"
    routing_key: "send_email"
    durable: true       
    auto_delete: false   
    exclusive: false     
    no_wait: false  
  queue_tg:
    name: "tg"
    routing_key: "send_tg"
    durable: true       
    auto_delete: false   
    exclusive: false     
    no_wait: false  
  retry_queue_email:
    name: "retry_email"
    routing_key: "retry_send_email"
    durable: true       
    auto_delete: false   
    exclusive: false     
    no_wait: false  
  retry_queue_tg:
    name: "retry_tg"
    routing_key: "retry_send_tg"
    durable: true       
    auto_delete: false   
    exclusive: false     
    no_wait: false  
  attempts: 5
  delay: 10s
  backoff: 2

email:
  host: "${EMAIL_HOST:smtp.gmail.com}"           
  port: "${EMAIL_PORT:587}"
  username: "${EMAIL_USERNAME}"                  
  password: "${EMAIL_PASSWORD}"                  
  from: "${EMAIL_FROM}"  

telegram:
  bot_token: "${TELEGRAM_BOT_TOKEN=8085413863:AAG2V6khQ1YsQDowiqTCulsc-a4dZtWCXGs}"
  timeout: 60                           

  




 